<script>
    // \d \w ...
    // ? * +
    var str = 'window 7';
    var reg = /window (?=7|8)/;
    var reg = /window (?!7|8)/;
    console.log(reg.exec(str)); // ['window 7' ]

    /*
    *   正向预查 :   必须是什么  肯定   (?=  )  zero-width-lookahead
    *   负向预查 :   不能是什么  否定   (?!  )  zero-width-lookbehind
    *
    * */

    // 1 千分符
    var str = '112555666'; // => 12,555,666
    // 12555666   666,555,211
    var reg = /\d{3}(?!$)/g;
    var res = str.split('').reverse().join('').replace(reg,function (){
        return arguments[0] + ',';
    }).split('').reverse().join('');
    console.log(res);

    // 2

    var str = '12555666';
    //         01234567
    //         76543210   索引为3和索引为6的用本身拼接一个","替换本身就可以
    // 如何能从后向前遍历这个字符串

    var reg = /\d(?!$)/g;
    var res = str.replace(reg,function (item,index){
        arguments; // [1,0,str]

        index;              // 0 1 2 3 4 5 6 7
        str.length-1-index; // 7 6 5 4 3 2 1 0
        if((str.length-1-index)%3 == 0){
            return item + ',';
        }else{
            return item;
        }
    });
    console.log(res);
