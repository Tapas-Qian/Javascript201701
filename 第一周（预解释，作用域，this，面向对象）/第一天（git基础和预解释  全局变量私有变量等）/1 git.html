<script>
    /*
    *    github :  www.github.com  我们平时可以把一些有用的代码项目存放
    *    注册 : => sign up  按照提示操作结束
    *    登陆： => sign in
    *
    *    1 在自己的用户名下新建一个仓库  => new repository
    *    2 输入一个仓库名字
    *    3 勾选Readme选项
    *    4 create 创建仓库
    *
    *    仓库地址  https://github.com/zhufengpeixun/Javascript201701.git
    *              readme.md   test.txt
    *
    *     克隆仓库
    *
    *     git clone 仓库地址(群公告)  第一次执行
    *
    *     git pull origin master     每天下课之后执行 => 每天更新到最新的文件
    *
    *     如果pull失败，全部删掉重新克隆
    *
    *
    *     推送（老师每日把写的课件推送到老师的仓库中）:
    *
    *     git add -A　准备好推送文件
    *     git commit -m"这次提交完成哪个需求或者开发到哪个程度"  => 做了一个记录
    *     git push origin master  推送
    *
    *
    *     把从老师那更新来的讲义推送到自己的github账户中去 :
    *
    *     0 : git init 如果当前文件夹不是仓库，需要把文件夹初始化成一个仓库
    *     1 新建一个空的仓库 => 不能勾选readme选项
    *     2 让自己本地的文件夹和自己的仓库建立链接
    *           1) git remote add 链接名 自己仓库的地址
    *           2) git remote -v  查看当前仓库有多少个链接
*         3 git add -A   git commit -m""  git push teacher  master
*
*
*         忽略文件:
*          1 新建.gitignore的文件 => 另存为
*          2 把忽略的文件连同拓展名添加到.gitignore就可以
    *
    *
    *
    *
    *
    *
    *
    *
    *
