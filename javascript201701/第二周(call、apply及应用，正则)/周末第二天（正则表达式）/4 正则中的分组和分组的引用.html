<script>
    /*
    *   ?用法:
    *       1 ? 量词 0-1次
    *       2 (?:\d...) 放在一个分组的开头，匹配不捕获 破坏分组
    *
    *
    * */

    /*
    *   分组 : 想获取到字符串中的一部分那么可以使用分组 => 在大正则中使用小括号
    *   分组影响捕获结果 :  exec捕获返回的结果数组，从第二项开始分别是分组捕获到的内容
    *   分组的引用 : 当后面出现的字符需要和前面保持一直需要用到分组的引用  abab aabb
    *   ps :  括号从左到右依次出现的顺序作为分组顺序
    *   RegExp.$9 保存着正则实例最后一次被使用的分组的内容
    *
    * */

    var id = '211224198602108210';
    var reg = /^\d{6}(\d{4})\d{6}(\d)(?:\d|X)$/;
    console.log(reg.exec(id));
    // [["211224198602108210", "1986", "1", index: 0, input: "211224198602108210"]]

    //
    '15011118888';
    '15011112222';
    '15011113333';
    '15011114444';
    var reg = /(\d)\1\1\1/; // 分组的引用
    '15011113838';
    var reg = /(\d)(\d)\1\2/; // abab
    console.log(reg.test('9393'));

    var reg = /(\w)(\w)/;
    console.log(reg.exec("ax"));
    reg.__proto__.constructor.x2  = reg.exec("ax")[2];

    // RegExp
    console.log(RegExp.$2); //x













</script>
