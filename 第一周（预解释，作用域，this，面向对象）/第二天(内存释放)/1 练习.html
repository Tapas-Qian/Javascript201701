<script>
    /*
    *   引用数据类型赋值过程 :
    *       1 浏览器先给开辟一块堆内存
    *       2 如果是对象那么就把键值对当字符串存入到这个内存中，如果是函数那么就把函数体内的代码当作字符串存入内存中
    *       3 最后把这个地址返回
    * */
    console.log(total); // undefined
    function sum(num1,num2){
        console.log(total); // 0
        total =  num1 + num2; // 0 => 3
        console.log(total); // 3
    }
    var total = 0;
    sum(1,2);
    console.log(total); // 3

    ////////////////////////////////////////////

    var num = 10;
    var obj = {
        num : 10,
        fn : function (){},
        num1 : obj.num // 在赋值的过程中不能使用obj当前变量
    }
    // Cannot read property 'num' of undefined




</script>
