    <title>git简单使用</title>

<body>
    <!--
        同学要做的
        1 git clone 群公告地址  第一天
        2 git pull origin master 从第二天后每天要执行 => 和老师在github上仓库保持同步更新
        每天老师要把自己新增加的文件推送到github远程仓库
        1 git add -A
        2 git commit -m"这次提交完成的内容"
        3 git push origin master  推送到github中，需要输入用户名和密码
    -->
