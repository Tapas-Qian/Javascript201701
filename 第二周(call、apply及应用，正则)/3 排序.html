<body>
    <ul id="list">
        <li price="25"><span>价格</span><i>25</i></li>
        <li price="15"><span>价格</span><i>15</i></li>
        <li price="05"><span>价格</span><i>05</i></li>
        <li price="20"><span>价格</span><i>20</i></li>
    </ul>

<script>
    var obj1 = {
        name : 'tian',
        age : 31
    };

    var obj2 = {
        name : 'wang',
        age : 18
    };

    var obj3 = {
        name : 'xiao',
        age : 17
    };

    var obj4 = {
        name : 'zf',
        age : 40
    }

    var ary = [obj1,obj2,obj3,obj4];

    ary.sort(function (a,b){
        // a , b分别就是数组中要比较的相邻两项
        // a : {name : 'tian',age : 31}  b : {name : 'wang', age : 18}
        //return a - b; // return的这个a-b的差就是是否交换位置的依据
        return a.name.localeCompare(b.name); // 字符串排序
        return a.age - b.age;
    });

    console.log(ary);

    /////////////////////////////////////////////////

    var a = [1,3,2,5,4];

    a.sort(function (x,y){
        return -1;
    });
    console.log(a); // 1,2,3,4,5


    ////////////////////////////////////////////////////

    var list = document.getElementById('list');
    var lis = list.getElementsByTagName('li'); // [li,li,li,li]
    // 如何把一个类数组转化成数组 ??
    var ary = [];
    for(var i = 0, len = lis.length; i < len; i++){
        ary.push(lis[i]);
    }
    //封装一个函数 => 把类数组转化成数组 ?? 作业


    // ary : [li,li,li,li]
    // 定义在标签内的行内属性
    // getAttribute('price')
    // setAttribute('price','val')
    // removeAttribute('price')
    ary.sort(function (li1,li2){
        return li1.getAttribute('price') - li2.getAttribute('price');
    });
    console.log(ary);

</script>
